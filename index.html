<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Token Diff Estimator</title>
  <meta name="description" content="Compare two texts side-by-side and estimate LLM token costs across OpenAI, Claude, Gemini, DeepSeek, Qwen, Llama, Mistral, Grok, and MiniMax tokenizers.">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="app-shell">
    <main class="main-content">
      <!-- Panel A (always visible) -->
      <section class="panel" id="panel-a">
        <div class="panel-header">
          <span class="panel-title" id="panel-title-a">Input text</span>
        </div>
        <div class="textarea-wrap">
          <textarea id="textarea-a" placeholder="Paste text to estimate tokens..." spellcheck="false"></textarea>
          <div class="token-highlight" id="token-highlight-a" style="display:none"></div>
        </div>
        <div class="panel-footer">
          <button class="token-view-btn" id="token-view-btn-a" title="Show token boundaries">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/>
            </svg>
            Tokens
          </button>

          <span class="tokencount" id="tokencount-a">0 tok</span>
          <span class="char-count" id="char-count-a">0 chr</span>
        </div>
      </section>

      <!-- Compare toggle (appears when panel A has text) -->
      <div class="compare-toggle" id="compare-toggle" style="display:none">
        <button class="compare-btn" id="compare-btn">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M16 3h5v5"/><path d="M8 3H3v5"/>
            <path d="M12 22v-8.3a4 4 0 0 0-1.172-2.872L3 3"/>
            <path d="m15 9 6-6"/>
          </svg>
          Compare two texts
        </button>
      </div>

      <!-- Panel B (compare mode only) -->
      <section class="panel" id="panel-b" style="display:none">
        <div class="panel-header">
          <span class="panel-title" id="panel-title-b">Modified</span>
          <button class="close-panel-btn" id="close-panel-b" title="Exit compare mode">&times;</button>
        </div>
        <div class="textarea-wrap">
          <textarea id="textarea-b" placeholder="Paste a second version to compare..." spellcheck="false"></textarea>
          <div class="token-highlight" id="token-highlight-b" style="display:none"></div>
        </div>
        <div class="panel-footer">
          <button class="token-view-btn" id="token-view-btn-b" title="Show token boundaries">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/>
            </svg>
            Tokens
          </button>
          <span class="tokencount" id="tokencount-b">0 tok</span>
          <span class="char-count" id="char-count-b">0 chr</span>
        </div>
      </section>

      <!-- Mobile tabs (compare mode, mobile only) -->
      <div class="mobile-tabs" id="mobile-tabs" style="display:none">
        <button class="mobile-tab active" data-tab="a">Original</button>
        <button class="mobile-tab" data-tab="b">Modified</button>
      </div>

      <!-- Diff summary strip (compare mode only) -->
      <div class="diff-summary" id="diff-summary" style="display:none">
        <div class="diff-summary-model">
          <button class="model-selector" id="model-selector-a">
            <span class="model-dot" id="model-dot-a"></span>
            <span class="model-name" id="model-name-a"></span>
            <svg class="chevron" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m6 9 6 6 6-6"/></svg>
          </button>
          <div class="all-models-row" id="all-models-a" style="display:none"></div>
          <div class="model-dropdown" id="model-dropdown" style="display:none"></div>
          <select class="model-select-native" id="model-select-native-compare"></select>
        </div>
        <div class="diff-summary-hero">
          <span class="diff-hero-number" id="diff-hero-number">+0</span>
          <span class="diff-hero-label" id="diff-hero-label">tokens</span>
        </div>
        <div class="diff-summary-detail" id="diff-summary-detail"></div>
        <div class="diff-summary-all" id="diff-summary-all" style="display:none"></div>
        <div class="diff-summary-actions">
          <button class="btn" id="share-btn" style="display:none">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/>
              <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/>
            </svg>
            Share
          </button>
        </div>
      </div>

      <!-- Diff card (compare mode) -->
      <div class="diff-card" id="diff-card" style="display:none">
        <div class="diff-card-header">
          <span class="diff-card-label" id="diff-card-label">Word Diff</span>
          <div class="diff-card-badges">
            <span class="outline-badge badge-added" id="diff-stats-added">+0 words</span>
            <span class="outline-badge badge-removed" id="diff-stats-removed">-0 words</span>
            <span class="outline-badge badge-unchanged" id="diff-stats-unchanged">0 unchanged</span>
          </div>
        </div>
        <div class="diff-card-body" id="diff-body"></div>
      </div>
    </main>

    <footer class="app-footer">
      <p>by <a href="https://github.com/eordano">@eordano</a>. Claude tokens are an estimation by <a href="https://grohan.co/2026/02/10/ctoc/" target="_blank" rel="noopener">Rogan Gupta</a>. <a href="https://github.com/eordano/tokencount" target="_blank" rel="noopener">Star on Github!</a>.</p>
    </footer>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
