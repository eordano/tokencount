name: E2E Tests

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: E2E tests (dev server)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Install Chromium with system deps
        run: npx playwright install --with-deps chromium

      - name: Install CJK fonts
        run: sudo apt-get install -y fonts-noto-cjk

      - name: Get Chromium path
        id: browser-path
        run: echo "path=$(node -e "const {chromium}=require('@playwright/test');console.log(chromium.executablePath())")" >> "$GITHUB_OUTPUT"

      - name: Run E2E tests
        run: npx playwright test
        env:
          BROWSER_PATH: ${{ steps.browser-path.outputs.path }}

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/

  test-bundle:
    name: E2E tests (offline bundle)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Install Chromium with system deps
        run: npx playwright install --with-deps chromium

      - name: Install CJK fonts
        run: sudo apt-get install -y fonts-noto-cjk

      - name: Build offline bundle
        run: node scripts/build-offline.mjs

      - name: Get Chromium path
        id: browser-path
        run: echo "path=$(node -e "const {chromium}=require('@playwright/test');console.log(chromium.executablePath())")" >> "$GITHUB_OUTPUT"

      - name: Run E2E tests against bundle
        run: npx playwright test --config playwright.bundle.config.js
        env:
          BROWSER_PATH: ${{ steps.browser-path.outputs.path }}

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: bundle-test-results
          path: test-results/
