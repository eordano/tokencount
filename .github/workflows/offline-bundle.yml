name: Build Offline Bundle
on:
  release:
    types: [published]
  workflow_dispatch:
permissions:
  contents: write
jobs:
  bundle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD=1 npm ci
      - run: node scripts/build-offline.mjs
      - uses: actions/upload-artifact@v4
        with:
          name: tokencount-offline
          path: dist/
      - if: github.event_name == 'release'
        run: gh release upload "${{ github.event.release.tag_name }}" dist/tokencount-offline.tar.gz --clobber
        env:
          GH_TOKEN: ${{ github.token }}

  cli:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD=1 npm ci
      - run: node scripts/build-cli.mjs
      - run: echo "Hello, world!" | ./dist/tokencount.mjs
      - run: npm run test:cli
      - uses: actions/upload-artifact@v4
        with:
          name: tokencount-cli
          path: |
            dist/tokencount.mjs
            dist/models/
      - if: github.event_name == 'release'
        run: |
          tar -czf tokencount-cli.tar.gz -C dist tokencount.mjs models/
          gh release upload "${{ github.event.release.tag_name }}" tokencount-cli.tar.gz --clobber
        env:
          GH_TOKEN: ${{ github.token }}

  bundle-nix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v31
      - run: nix build .#build-offline
      - uses: actions/upload-artifact@v4
        with:
          name: tokencount-offline-nix
          path: result/
