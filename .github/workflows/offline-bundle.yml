name: Build Offline Bundle
on:
  release:
    types: [published]
  workflow_dispatch:
permissions:
  contents: write
jobs:
  bundle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: "20"
      - run: npm ci --ignore-scripts
      - run: node scripts/build-offline.mjs
      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: tokencount-offline
          path: dist/
      - if: github.event_name == 'release'
        run: gh release upload "${{ github.event.release.tag_name }}" dist/tokencount-offline.tar.gz --clobber
        env:
          GH_TOKEN: ${{ github.token }}

  cli:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: "20"
      - run: npm ci --ignore-scripts
      - run: node scripts/build-cli.mjs
      - run: echo "Hello, world!" | ./dist/tokencount.mjs
      - run: npm run test:cli
      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: tokencount-cli
          path: |
            dist/tokencount.mjs
            dist/models/
      - if: github.event_name == 'release'
        run: |
          tar -czf tokencount-cli.tar.gz -C dist tokencount.mjs models/
          gh release upload "${{ github.event.release.tag_name }}" tokencount-cli.tar.gz --clobber
        env:
          GH_TOKEN: ${{ github.token }}

  bundle-nix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: cachix/install-nix-action@4e002c8ec80594ecd40e759629461e26c8abed15 # v31
      - run: nix build .#build-offline
      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: tokencount-offline-nix
          path: result/
